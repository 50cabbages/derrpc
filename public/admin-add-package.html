<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin: Add Package</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "light") {
            document.documentElement.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="admin-page">
    <div id="admin-nav-placeholder"></div>
    <div class="admin-main-content">
      <h1 class="section-title" style="text-align: left">Add New Package</h1>
      <form id="package-form">
        <div class="form-group">
          <label for="name">Package Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            required
          />
        </div>
        <div class="form-group-row">
          <div class="form-group">
            <label for="price_complete">Price (Complete Set)</label>
            <input
              type="text"
              inputmode="decimal"
              id="price_complete"
              name="price_complete"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="price_unit_only">Price (Unit Only)</label>
            <input
              type="text"
              inputmode="decimal"
              id="price_unit_only"
              name="price_unit_only"
              class="form-input"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description / Components List</label>
          <textarea
            id="description"
            name="description"
            class="form-input"
            rows="8"
            placeholder="List components here, one per line."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="category">Package Category</label>
          <select id="category" name="category" class="form-input" required>
            <option value="ESSENTIAL BUILDS">Essential Builds</option>
            <option value="PERFORMANCE BUILDS">Performance Builds</option>
            <option value="ULTIMATE BUILDS">Ultimate Builds</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image-upload">Package Image</label>
          <input
            type="file"
            id="image-upload"
            class="form-input"
            accept="image/png, image/jpeg, image/webp"
          />
          <div
            id="image-preview-container"
            style="margin-top: 1rem; max-width: 200px"
          ></div>
        </div>
        <div class="form-group">
          <label for="is_active">Status</label>
          <select id="is_active" name="is_active" class="form-input">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
        <div
          class="form-actions"
          style="
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
          "
        >
          <div id="form-feedback" class="form-feedback"></div>
          <a href="/admin-packages.html" class="btn btn-outline">Cancel</a>
          <button type="submit" class="btn btn-primary">Save Package</button>
        </div>
      </form>
    </div>
    <script src="assets/js/admin-packages.js"></script>

    <div class="modal-overlay hidden" id="generic-modal-overlay">
      <div class="modal-content" id="generic-modal-content">
        <!-- Modal content will be injected here by JS -->
      </div>
    </div>

    <div id="toast-container"></div>
  </body>
</html>
