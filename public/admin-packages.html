<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin: Manage Packages</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "light") {
            document.documentElement.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="admin-page">
    <div id="admin-nav-placeholder"></div>

    <div class="admin-main-content">
      <h1 class="section-title" style="text-align: left">Manage PC Packages</h1>
      <a
        href="/admin-add-package.html"
        class="btn btn-primary"
        style="margin-bottom: 2rem"
        >Add New Package</a
      >
      <div class="table-wrapper">
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Complete Set Price</th>
              <th>Active</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="packages-table-body">
            <!-- Package data will be loaded here by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="assets/js/admin-packages.js"></script>
    <div class="modal-overlay hidden" id="generic-modal-overlay">
      <div class="modal-content" id="generic-modal-content">
        <!-- Modal content will be injected here by JS -->
      </div>
    </div>

    <div id="toast-container"></div>
  </body>
</html>
