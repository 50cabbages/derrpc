<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://sqpfjdookptzlzkqtmlw.supabase.co/storage/v1/object/public/assets/drelogo.png"
    />
    <title>Order Confirmed! - DRE Computer Center</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "light") {
            document.documentElement.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="header-placeholder"></div>
      <main>
        <div class="container" style="text-align: center; padding: 6rem 0">
          <h1 class="section-title">Thank You!</h1>
          <p>Your order has been placed successfully.</p>
          <p id="order-id-display"></p>
          <a href="/" class="btn btn-primary" style="margin-top: 2rem"
            >Continue Shopping</a
          >
        </div>
      </main>
      <div id="cart-panel-placeholder"></div>
      <div id="footer-placeholder"></div>
    </div>

    <script src="assets/js/cart.js"></script>
    <script src="assets/js/main.js"></script>
    <div class="modal-overlay hidden" id="generic-modal-overlay">
      <div class="modal-content" id="generic-modal-content">
        <!-- Modal content will be injected here by JS -->
      </div>
    </div>

    <div id="toast-container"></div>
  </body>
</html>
