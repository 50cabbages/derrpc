<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - DRE Computer Center</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
        <div class="page-wrapper">
    <div id="header-placeholder"></div>
    <div id="cart-panel-placeholder"></div>

    <main>
        <div class="container">
            <div class="profile-page-layout">
                <h1 class="section-title">My Profile</h1>
                
                <!-- The form will now have a class to toggle between view and edit modes -->
                <form id="profile-form" class="profile-form view-mode">
                    <!-- Personal Information -->
                    <div class="form-group span-2">
                        <label for="full_name">Full Name</label>
                        <span class="profile-data-value" data-field="full_name"></span>
                        <input type="text" id="full_name" name="full_name" class="form-input" required>
                    </div>
                    <div class="form-group span-2">
                        <label for="phone_number">Mobile Number</label>
                        <span class="profile-data-value" data-field="phone_number"></span>
                        <input type="tel" id="phone_number" name="phone_number" class="form-input" placeholder="e.g., 09171234567">
                    </div>

                    <!-- Shipping Address -->
                    <h3 class="form-section-title span-2">Shipping Address</h3>
                    <div class="form-group span-2">
                        <label for="address_line1">Address Line 1 (House No., Street, Barangay)</label>
                        <span class="profile-data-value" data-field="address_line1"></span>
                        <input type="text" id="address_line1" name="address_line1" class="form-input">
                    </div>
                     <div class="form-group span-2">
                        <label for="address_line2">Address Line 2 (Apartment, suite, etc.)</label>
                         <span class="profile-data-value" data-field="address_line2"></span>
                        <input type="text" id="address_line2" name="address_line2" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <span class="profile-data-value" data-field="city"></span>
                        <input type="text" id="city" name="city" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="province">Province</label>
                        <span class="profile-data-value" data-field="province"></span>
                        <input type="text" id="province" name="province" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="postal_code">Postal Code</label>
                        <span class="profile-data-value" data-field="postal_code"></span>
                        <input type="text" id="postal_code" name="postal_code" class="form-input">
                    </div>
                    
                    <div class="form-actions span-2">
                         <div id="form-feedback" class="form-feedback"></div>
                         <!-- New buttons for state management -->
                         <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                         <button type="submit" class="btn btn-primary" id="save-btn">Save Changes</button>
                         <button type="button" class="btn btn-primary" id="edit-btn">Edit Profile</button>
                    </div>
                    <div class="form-section-title span-2" style="margin-top: 3rem;">
    <h3>Order History</h3>
</div>
<div class="span-2" id="order-history-container">
    <p>Loading order history...</p>
</div>
                </form>
            </div>
        </div>
    </main>
<div id="cart-panel-placeholder"></div>
    <div id="footer-placeholder"></div>
    </div>
    
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
