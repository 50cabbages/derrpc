<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://sqpfjdookptzlzkqtmlw.supabase.co/storage/v1/object/public/assets/drelogo.png"
    />
    <title>Package Details - DRE Computer Center</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <style>
      /* Styles for the package detail page */
      .package-detail-layout {
        display: grid;
        grid-template-columns: 1fr 1.5fr;
        gap: 3rem;
        align-items: flex-start;
      }
      .package-image-container img {
        width: 100%;
        border-radius: 12px;
      }
      .package-info h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .component-list {
        list-style: none;
        margin-top: 2rem;
        border-top: 1px solid var(--border-color);
        padding-top: 1rem;
      }
      .component-list li {
        display: flex;
        justify-content: space-between;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }
      .component-list .component-label {
        font-weight: 600;
        color: var(--text-secondary);
      }
      @media (max-width: 768px) {
        .package-detail-layout {
          grid-template-columns: 1fr;
        }
        .package-info h1 {
          font-size: 2rem;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "light") {
            document.documentElement.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div class="page-wrapper">
      <div id="header-placeholder"></div>

      <main class="container" style="padding: 4rem 0">
        <!-- Content will be injected here by JavaScript -->
        <div id="package-detail-content">
          <div class="spinner-container"><div class="spinner"></div></div>
        </div>
      </main>

      <div id="cart-panel-placeholder"></div>
      <div id="footer-placeholder"></div>
    </div>

    <script src="assets/js/cart.js"></script>
    <script src="assets/js/main.js"></script>
    <div class="modal-overlay hidden" id="generic-modal-overlay">
      <div class="modal-content" id="generic-modal-content">
        <!-- Modal content will be injected here by JS -->
      </div>
    </div>

    <div id="toast-container"></div>
  </body>
</html>
