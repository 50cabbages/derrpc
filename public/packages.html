<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="icon" type="image/x-icon" href="https://sqpfjdookptzlzkqtmlw.supabase.co/storage/v1/object/public/assets/drelogo.png">
    <title>PC Packages - DRE Computer Center</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
<style>
    /* --- General Package Page Styles --- */
    .package-card { cursor: pointer; background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .package-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
    .package-card img { width: 100%; height: auto; display: block; }
    .package-section { margin-bottom: 4rem; }
    .package-section-title { font-size: 2rem; color: var(--primary-blue); border-bottom: 2px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 2rem; }

    /* --- Definitive Modal Styles --- */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8); /* Darker overlay for better focus */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        overflow-y: auto;
        padding: 1rem;
    }

    .modal-content {
        background-color: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        width: 100%;
        max-width: 800px;
        position: relative; /* CRITICAL: This contains the close button */
        text-align: center; /* CRITICAL: This centers the title */
    }

    .modal-header {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
    }

    .modal-header h3 {
        font-size: 2rem; /* Make the title even bigger */
        margin: 0;
        color: var(--text-primary);
    }
    
    .modal-body {
        text-align: left; /* Reset alignment for the body content */
    }

    .modal-close-btn {
        position: absolute;
        top: 10px; /* Position from the top of the modal-content */
        right: 10px; /* Position from the right of the modal-content */
        background-color: rgba(0, 0, 0, 0.5); /* Added background */
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        font-size: 1.5rem;
        cursor: pointer;
        width: 36px;
        height: 36px;
        border-radius: 50%; /* Make it circular */
        display: flex;
        justify-content: center;
        align-items: center;
        line-height: 1;
        transition: background-color 0.2s ease;
    }
    .modal-close-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
</style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="page-wrapper">
        <div id="header-placeholder"></div>

        <main class="container" style="padding: 4rem 0;">
            <h1 class="section-title">PC Packages</h1>
            <p style="text-align: center; color: var(--text-secondary); margin-top: -2rem; margin-bottom: 3rem;">
                Click on any package to see more details and add to cart.
            </p>
            
            <div id="packages-container">
                <div class="spinner-container"><div class="spinner"></div></div>
            </div>
        </main>

        <div id="cart-panel-placeholder"></div>
        <div id="footer-placeholder"></div>
    </div>

    <!-- THE FIX: Modal HTML is now a direct child of <body>, right before the scripts -->
    <div class="modal-overlay" id="package-modal-overlay" style="display: none;">
        <div id="package-modal-content" class="modal-content">
            <!-- Modal content will be injected here by JS -->
        </div>
    </div>
    
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
