<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Edit Product</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="admin-page">
    <div id="admin-nav-placeholder"></div>
    <div class="admin-main-content">
        <h1 id="page-title" class="section-title" style="text-align: left;">Edit Product</h1>
<form id="product-form" class="product-form-grid">
    <div class="form-column">
        <h4>Product Details</h4>
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-input" required>
        </div>
        <div class="form-group-row">
            <div class="form-group">
                <label for="price">Original Price (PHP)</label>
                <input type="text" inputmode="decimal" id="price" name="price" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="sale_price">Sale Price (PHP)</label>
                <input type="text" inputmode="decimal" id="sale_price" name="sale_price" class="form-input" placeholder="Optional">
            </div>
        </div>
        <div class="form-group-row">
    <div class="form-group">
        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" name="stock" class="form-input" value="0" required>
    </div>
    <div class="form-group">
        <label for="brand_id">Brand</label>
        <select id="brand_id" name="brand_id" class="form-input">
            <!-- Brand options will be loaded here by JavaScript -->
            <option value="">Select a Brand</option>
        </select>
    </div>
</div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-input" rows="5"></textarea>
        </div>
    </div>

    <div class="form-column">
        <h4>Images</h4>
        <div class="form-group">
            <label for="image-upload">Upload Images</label>
            <input type="file" id="image-upload" class="form-input" multiple accept="image/png, image/jpeg, image/webp">
            <div id="image-preview-container"></div>
        </div>
        
        <h4>Specifications</h4>
        <div id="spec-fields-container">
            <!-- Dynamic spec fields will be added here -->
        </div>
        <button type="button" id="add-spec-btn" class="btn btn-outline" style="margin-top: 1rem;">+ Add Specification</button>
    </div>

    <div class="form-actions-full-width">
        <div id="form-feedback" class="form-feedback"></div>
        <a href="/admin-products.html" class="btn btn-outline">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Product</button>
    </div>
</form>
    </div>
    <script src="assets/js/admin.js"></script>
</body>
</html>
