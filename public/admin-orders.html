<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin: Manage Orders</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme === "light") {
            document.documentElement.classList.add("light-theme");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="admin-page">
    <div id="admin-nav-placeholder"></div>

    <div class="admin-main-content">
      <h1 class="section-title" style="text-align: left">Manage Orders</h1>
      <div class="table-wrapper">
        <table class="admin-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orders-table-body">
            <!-- Orders will be injected here by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="order-modal-overlay" class="modal-overlay" style="display: none">
      <div id="order-modal" class="modal-content">
        <!-- Modal content will be injected here by JS -->
      </div>
    </div>

    <script src="assets/js/admin.js"></script>
    <div class="modal-overlay hidden" id="generic-modal-overlay">
      <div class="modal-content" id="generic-modal-content">
        <!-- Modal content will be injected here by JS -->
      </div>
    </div>

    <div id="toast-container"></div>
  </body>
</html>
